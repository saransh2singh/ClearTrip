<div class="overlayy overlay-color">
  <h1 class="display-4 edit-h1">Edit Your Travel Details</h1>
  <form
    *ngIf="booking"
    class="container form-edit d-flex flex-column justify-content-center align-items-center"
    (ngSubmit)="onSave()"
    #editForm="ngForm"
  >
    Source:
    <input
      class="form-control"
      type="text"
      [(ngModel)]="booking['source']"
      name="source"
      required
    />
    <div
      *ngIf="
        editForm.controls['source']?.invalid &&
        (editForm.controls['source']?.touched || editForm.submitted)
      "
      class="text-danger"
    >
      Source is required.
    </div>

    Destination:
    <input
      class="form-control"
      type="text"
      [(ngModel)]="booking['destination']"
      name="destination"
      required
    />
    <div
      *ngIf="
        editForm.controls['destination']?.invalid &&
        (editForm.controls['destination']?.touched || editForm.submitted)
      "
      class="text-danger"
    >
      Destination is required.
    </div>

    Rating:
    <input
      class="form-control"
      type="number"
      [(ngModel)]="booking['rating']"
      name="rating"
      required
      min="1"
      max="5"
    />
    <div
      *ngIf="
        editForm.controls['rating']?.invalid &&
        (editForm.controls['rating']?.touched || editForm.submitted)
      "
      class="text-danger"
    >
      Rating is required and must be between 1 and 5.
    </div>

    Mode:
    <select
      class="form-control"
      [(ngModel)]="booking.travelMode"
      name="travelMode"
      required
    >
      <option *ngFor="let mode of travelModes" [value]="mode">
        {{ mode }}
      </option>
    </select>
    <div
      *ngIf="
        editForm.controls['travelMode']?.invalid &&
        (editForm.controls['travelMode']?.touched || editForm.submitted)
      "
      class="text-danger"
    >
      Travel mode is required.
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-success m-2"
        type="submit"
        [disabled]="editForm.invalid"
      >
        Save
      </button>
    </div>
  </form>
</div>
